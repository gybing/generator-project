<!DOCTYPE html>
<html>
<head>
<title>代码生成器</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="css/main.css">
<script src="libs/jquery.min.js"></script>
<script src="plugins/layer/layer.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="plugins/jqgrid/grid.locale-cn.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="js/common.js"></script>
<style>
	.panel {
	    margin-bottom: 20px;
	    background-color: #fff;
	    border: 1px solid #fff;
	    -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.0);
    		box-shadow: 0 1px 1px rgba(0,0,0,0);
	}
</style>
</head>
<body>
<div id="generator-main" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			<div class="form-group col-sm-2">
				<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
			</div>
			<a class="btn btn-default" @click="query">查询</a>
			<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
			<a class="btn btn-info" @click="dynamic"><i class="fa fa-file-code-o"></i>&nbsp;修改默认配置</a>
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
	</div>
	<div v-show="!showList" class="panel panle-default">
		<form class="form-horizontal">
	        <div class="form-group">
		        <label class="col-sm-2 control-label">数据库IP地址</label>
		        <div class="col-sm-10">
		            <input type="text" placeholder="请输入链接数据库的IP地址" v-model.trim="q.ip" class="form-control">
		        </div>
		    </div>
	        <div class="form-group">
		        <label class="col-sm-2 control-label">数据库端口号</label>
		        <div class="col-sm-10">
		            <input type="text" placeholder="请输入链接数据库的端口号" v-model.trim="q.port" class="form-control">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">数据库名称</label>
		        <div class="col-sm-10">
		            <input type="text" placeholder="请输入链接的数据库名称" v-model.trim="q.database" class="form-control">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">数据库用户名</label>
		        <div class="col-sm-10">
		            <input type="text" placeholder="请输入链接数据库的用户名" v-model.trim="q.username" class="form-control">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">数据库密码</label>
		        <div class="col-sm-10">
		            <input type="text" placeholder="请输入链接数据库的密码" v-model.trim="q.password" class="form-control">
		        </div>
		    </div>
		    <div class="form-group">
		        <label class="col-sm-2 control-label">数据库类型</label>
		        <div class="col-sm-10">
		            <select class="form-control" v-model.trim="q.type">
	                    <option>mysql</option>
	                    <option>oracle</option>
	                    <option>postgreSql</option>
	                </select>
		        </div>
		    </div>
	        <div class="form-group">
	            <!-- Button -->
	            <label class="col-sm-2 control-label"></label>
	            <div class="controls">
	            		<a class="btn btn-success" @click="dynamicSubmit">提交</a>&nbsp;&nbsp;
	            		<a class="btn btn-info" @click="dynamicTest">测试链接</a>&nbsp;&nbsp;
	            		<a class="btn btn-danger" @click="dynamicCancel">取消</a>
	            </div>
	        </div>
		</form>
	</div>
</div>

<script src="js/generator.js"></script>
</body>
</html>
